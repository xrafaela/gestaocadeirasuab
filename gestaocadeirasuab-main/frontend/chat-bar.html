<!-- Barra de Chat Fixa Estilo Perplexity -->
<style>
    /* Chat Bar Container */
    .chat-bar-container {
        position: fixed;
        bottom: 0;
        right: 20px;
        width: 400px;
        max-width: calc(100vw - 40px);
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Chat Toggle Button */
    .chat-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 10001;
    }

    .chat-toggle-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
    }

    .chat-toggle-btn i {
        font-size: 24px;
        color: white;
    }

    .chat-toggle-btn.active {
        background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
    }

    /* Chat Window */
    .chat-window {
        display: none;
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 450px;
        max-width: calc(100vw - 40px);
        height: 600px;
        max-height: calc(100vh - 120px);
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        animation: slideUp 0.3s ease;
    }

    .chat-window.show {
        display: flex;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Chat Header */
    .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chat-header-content {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .chat-header-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chat-header-text h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .chat-header-text p {
        margin: 0;
        font-size: 12px;
        opacity: 0.9;
    }

    .chat-close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
    }

    .chat-close-btn:hover {
        opacity: 1;
    }

    /* Chat Messages */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
    }

    .chat-message {
        margin-bottom: 16px;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chat-message.user {
        display: flex;
        justify-content: flex-end;
    }

    .chat-message.assistant {
        display: flex;
        justify-content: flex-start;
    }

    .message-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 16px;
        word-wrap: break-word;
    }

    .chat-message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
    }

    .chat-message.assistant .message-bubble {
        background: white;
        color: #333;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .message-bubble p {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
    }

    .message-time {
        font-size: 11px;
        opacity: 0.6;
        margin-top: 4px;
    }

    /* Typing Indicator */
    .typing-indicator {
        display: none;
        padding: 12px 16px;
        background: white;
        border-radius: 16px;
        border-bottom-left-radius: 4px;
        width: fit-content;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .typing-indicator.show {
        display: block;
    }

    .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #999;
        border-radius: 50%;
        display: inline-block;
        margin-right: 4px;
        animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
    }

    /* Chat Input */
    .chat-input-container {
        padding: 16px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }

    .chat-input-wrapper {
        display: flex;
        gap: 8px;
        align-items: flex-end;
    }

    .chat-input {
        flex: 1;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 14px;
        resize: none;
        max-height: 120px;
        transition: border-color 0.2s;
        font-family: inherit;
    }

    .chat-input:focus {
        outline: none;
        border-color: #667eea;
    }

    .chat-send-btn {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        flex-shrink: 0;
    }

    .chat-send-btn:hover:not(:disabled) {
        transform: scale(1.05);
    }

    .chat-send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .chat-send-btn i {
        font-size: 18px;
    }

    /* Suggestions */
    .chat-suggestions {
        display: flex;
        gap: 8px;
        padding: 12px 16px;
        background: white;
        overflow-x: auto;
        border-top: 1px solid #e0e0e0;
    }

    .chat-suggestions::-webkit-scrollbar {
        height: 4px;
    }

    .chat-suggestions::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
    }

    .suggestion-chip {
        padding: 8px 16px;
        background: #f0f0f0;
        border: none;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.2s;
    }

    .suggestion-chip:hover {
        background: #667eea;
        color: white;
    }

    /* Welcome Screen */
    .chat-welcome {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        text-align: center;
    }

    .chat-welcome-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .chat-welcome-icon i {
        font-size: 40px;
        color: white;
    }

    .chat-welcome h3 {
        margin: 0 0 10px 0;
        font-size: 20px;
        color: #333;
    }

    .chat-welcome p {
        margin: 0 0 20px 0;
        color: #666;
        font-size: 14px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .chat-window {
            width: 100%;
            right: 0;
            bottom: 0;
            height: 100%;
            max-height: 100vh;
            border-radius: 0;
        }

        .chat-bar-container {
            right: 10px;
        }

        .chat-toggle-btn {
            right: 10px;
        }
    }

    /* Error Message */
    .chat-error {
        padding: 12px;
        background: #fee;
        border: 1px solid #fcc;
        border-radius: 8px;
        color: #c33;
        font-size: 13px;
        margin: 10px;
    }

    /* Powered By */
    .chat-powered {
        text-align: center;
        padding: 8px;
        font-size: 11px;
        color: #999;
        background: #f8f9fa;
    }

    .chat-powered a {
        color: #667eea;
        text-decoration: none;
    }
</style>

<!-- Chat Bar HTML -->
<div class="chat-bar-container">
    <!-- Toggle Button -->
    <button class="chat-toggle-btn" id="chatToggleBtn" title="Abrir Chat IA">
        <i class="fas fa-robot"></i>
    </button>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-content">
                <div class="chat-header-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-header-text">
                    <h3>Assistente IA</h3>
                    <p>Powered by Gemini</p>
                </div>
            </div>
            <button class="chat-close-btn" id="chatCloseBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Welcome Screen (shown when no messages) -->
        <div class="chat-welcome" id="chatWelcome">
            <div class="chat-welcome-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h3>Olá! Como posso ajudar?</h3>
            <p>Faça perguntas sobre suas matérias, peça resumos de PDFs ou tire dúvidas sobre qualquer conceito.</p>
        </div>

        <!-- Messages Container -->
        <div class="chat-messages" id="chatMessages" style="display: none;">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Suggestions -->
        <div class="chat-suggestions">
            <button class="suggestion-chip" data-suggestion="Explique o conceito de herança em POO">
                💡 Herança em POO
            </button>
            <button class="suggestion-chip" data-suggestion="Como organizar meu estudo hoje?">
                📅 Organizar estudo
            </button>
            <button class="suggestion-chip" data-suggestion="Resuma os principais tópicos desta semana">
                📚 Tópicos da semana
            </button>
        </div>

        <!-- Input Container -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea
                    class="chat-input"
                    id="chatInput"
                    placeholder="Digite sua pergunta..."
                    rows="1"
                ></textarea>
                <button class="chat-send-btn" id="chatSendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Powered By -->
        <div class="chat-powered">
            Powered by <a href="https://openrouter.ai" target="_blank">OpenRouter</a> + Google Gemini
        </div>
    </div>
</div>

<script>
// Chat Bar JavaScript
(function() {
    const chatToggleBtn = document.getElementById('chatToggleBtn');
    const chatWindow = document.getElementById('chatWindow');
    const chatCloseBtn = document.getElementById('chatCloseBtn');
    const chatInput = document.getElementById('chatInput');
    const chatSendBtn = document.getElementById('chatSendBtn');
    const chatMessages = document.getElementById('chatMessages');
    const chatWelcome = document.getElementById('chatWelcome');
    const typingIndicator = document.getElementById('typingIndicator');
    const suggestionChips = document.querySelectorAll('.suggestion-chip');

    let isOpen = false;
    let messageCount = 0;

    // Toggle Chat Window
    function toggleChat() {
        isOpen = !isOpen;
        chatWindow.classList.toggle('show', isOpen);
        chatToggleBtn.classList.toggle('active', isOpen);

        if (isOpen) {
            chatInput.focus();
        }
    }

    chatToggleBtn.addEventListener('click', toggleChat);
    chatCloseBtn.addEventListener('click', toggleChat);

    // Auto-resize textarea
    chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Send message on Enter (Shift+Enter for new line)
    chatInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    chatSendBtn.addEventListener('click', sendMessage);

    // Suggestion chips
    suggestionChips.forEach(chip => {
        chip.addEventListener('click', function() {
            chatInput.value = this.dataset.suggestion;
            sendMessage();
        });
    });

    // Add message to chat
    function addMessage(text, isUser = false) {
        // Hide welcome screen on first message
        if (messageCount === 0) {
            chatWelcome.style.display = 'none';
            chatMessages.style.display = 'block';
        }
        messageCount++;

        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${isUser ? 'user' : 'assistant'}`;

        const now = new Date();
        const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        messageDiv.innerHTML = `
            <div class="message-bubble">
                <p>${text}</p>
                <div class="message-time">${time}</div>
            </div>
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show typing indicator
    function showTyping(show = true) {
        typingIndicator.classList.toggle('show', show);
        if (show) {
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    // Send message to API
    async function sendMessage() {
        const message = chatInput.value.trim();

        if (!message) return;

        // Add user message
        addMessage(message, true);
        chatInput.value = '';
        chatInput.style.height = 'auto';

        // Disable input while processing
        chatInput.disabled = true;
        chatSendBtn.disabled = true;
        showTyping(true);

        try {
            // Call API
            const response = await fetch('http://localhost:5000/api/ai/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    context: null
                })
            });

            const data = await response.json();

            showTyping(false);

            if (data.success) {
                addMessage(data.response, false);
            } else {
                addMessage('❌ Erro: ' + (data.response || 'Não foi possível processar sua pergunta.'), false);
            }
        } catch (error) {
            showTyping(false);
            addMessage('❌ Erro de conexão. Verifique se o servidor está rodando.', false);
            console.error('Chat error:', error);
        } finally {
            // Re-enable input
            chatInput.disabled = false;
            chatSendBtn.disabled = false;
            chatInput.focus();
        }
    }

    // Check if IA is available on page load
    async function checkIAStatus() {
        try {
            const response = await fetch('http://localhost:5000/api/ai/status');
            const data = await response.json();

            if (!data.configured) {
                // Show warning in chat
                setTimeout(() => {
                    if (messageCount === 0) {
                        const warning = document.createElement('div');
                        warning.className = 'chat-error';
                        warning.innerHTML = '⚠️ IA não configurada. Configure OPENROUTER_API_KEY para usar o chat.';
                        chatMessages.insertBefore(warning, chatMessages.firstChild);
                    }
                }, 1000);
            }
        } catch (error) {
            console.error('Failed to check IA status:', error);
        }
    }

    // Initialize
    checkIAStatus();
})();
</script>
